extends: default

rules:
  document-start: disable
  line-length:
    max: 120
  truthy:
    allowed-values: ['true', 'false']
    check-keys: false
  comments:
    min-spaces-from-content: 1
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false
  empty-lines:
    max-start: 1
    max-end: 1
    max: 2
