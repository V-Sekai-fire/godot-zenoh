name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Rust Extension
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install zenohd
        run: cargo install zenohd

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check
        if: runner.os != 'Windows'

      - name: Lint code
        run: cargo clippy -- -D warnings
        if: runner.os != 'Windows'

      - name: Build extension
        run: ./build.sh

      - name: Run tests
        run: cargo test --verbose

      - name: Run integration tests
        run: cargo test --verbose --test integration

      - name: Run peer tests
        run: cargo test --verbose --test peer_tests

      - name: Test release build
        run: cargo build --release --quiet

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit --ignore RUSTSEC-2023-0071

  release-artifacts:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    needs: [test, security-audit]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: ./build.sh

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: godot-zenoh-${{ matrix.name }}
          path: |
            addons/godot-zenoh/libgodot_zenoh.*

  quality-assurance:
    name: Quality Assurance
    runs-on: ubuntu-latest
    needs: [test]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate code coverage
        run: cargo tarpaulin --verbose --ignore-tests --out Html --output-dir ./coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false

  create-pr-comment:
    name: Create PR Comment
    runs-on: ubuntu-latest
    needs: [test, security-audit, quality-assurance]
    if: github.event_name == 'pull_request' && success()
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **CI/CD Pipeline Passed!**\n\nAll automated checks completed successfully:\n\n- ‚úÖ **Rust Tests**: All unit/integration/peer tests passed\n- ‚úÖ **Security Audit**: No vulnerabilities detected\n- ‚úÖ **Code Quality**: Formatting, linting, and coverage verified\n- ‚úÖ **Cross-Platform**: Ubuntu, macOS, Windows builds successful\n- ‚úÖ **Build Artifacts**: Release binaries created for deployment\n\nReady for merge! üöÄ'
            })

  multi-peer-integration-test:
    name: Multi-Peer Communication Test
    runs-on: macos-latest
    needs: [test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust and Build Extension
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build extension
        run: ./build.sh

      - name: Install Godot (Linux)
        if: runner.os == 'Linux'
        run: |
          wget -q https://github.com/godotengine/godot/releases/download/4.4-stable/Godot_v4.4-stable_linux.x86_64.zip
          unzip -q Godot_v4.4-stable_linux.x86_64.zip
          sudo mv Godot_v4.4-stable_linux.x86_64/Godot /usr/local/bin/godot
          sudo chmod +x /usr/local/bin/godot

      - name: Install Godot (macOS)
        if: runner.os == 'macOS'
        run: brew install godot

      - name: Install Godot (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install godot

      - name: Execute Multi-Peer Integration Test
        run: |
          echo "üîó Testing multi-peer communication with Zenoh router..."

          # Create test script
          cat > multi_peer_test.sh << 'MULTIEOF'
          #!/bin/bash
          set -e

          # Parameterize number of peers (default: 3 for CI/CD)
          NUM_PEERS=${NUM_PEERS:-3}

          echo "üöÄ Godot-Zenoh Multi-Peer Communication Test in CI/CD (Peers: $NUM_PEERS)"

          # Force shutdown any existing zenohd processes
          echo "üõë Force shutting down any existing zenohd processes..."
          pkill -9 -f zenohd || true
          sleep 2

          # Generate self-signed certificates for QUIC
          echo "üîê Generating self-signed certificates for QUIC..."
          mkdir -p certs
          openssl req -x509 -newkey rsa:4096 -keyout certs/key.pem -out certs/cert.pem -days 365 -nodes -subj "/C=US/ST=State/L=City/O=Organization/CN=localhost"

          # Create QUIC configuration file
          cat > quic_config.json5 << 'EOF'
          {
            listen: {
              endpoints: ["quic/127.0.0.1:7447"]
            },
            transport: {
              link: {
                tls: {
                  listen_certificate: "certs/cert.pem",
                  listen_private_key: "certs/key.pem"
                }
              }
            }
          }
          EOF

          mkdir -p test_logs

          # Start Zenoh router
          echo "üì° Launching Zenoh network router..."
          zenohd -c quic_config.json5 > test_logs/zenohd.log 2>&1 &
          ZENOH_PID=$!
          sleep 3

          if ! ps -p $ZENOH_PID > /dev/null; then
              echo "‚ùå Zenoh router failed to start"
              cat test_logs/zenohd.log
              exit 1
          fi

          echo "‚úÖ Zenoh router coordinating network on port 7447"

          # Launch Godot peers
          echo "üéÆ Starting $NUM_PEERS Godot peers..."

          PEER_PIDS=()
          for i in $(seq 1 $NUM_PEERS); do
              timeout 20s godot --headless godot_zenoh/scenes/main_scene.tscn > test_logs/peer$i.log 2>&1 &
              PEER_PIDS[$i]=$!
              sleep 1
          done

          echo "‚è≥ Enabling peer-to-peer communication for 12 seconds..."
          sleep 12

          # Cleanup
          echo "üßπ Cleaning up processes..."
          pkill -9 -f zenohd || true
          pkill -9 -f godot || true
          sleep 1

          # Validate results
          TOTAL_CONN=0
          TOTAL_SENT=0
          for i in $(seq 1 $NUM_PEERS); do
              CONN_VAR="P${i}_CONN"
              SENT_VAR="P${i}_SENT"
              eval "$CONN_VAR=\$(grep -c \"CLIENT CONNECTED\|connected to network\" test_logs/peer$i.log)"
              eval "$SENT_VAR=\$(grep -c \"SENT:\" test_logs/peer$i.log)"
              eval "TOTAL_CONN=\$((TOTAL_CONN + $CONN_VAR))"
              eval "TOTAL_SENT=\$((TOTAL_SENT + $SENT_VAR))"
          done

          echo ""
          echo "üìä MULTI-PEER TEST RESULTS:"
          echo "==========================="
          echo "Peers Connected: $TOTAL_CONN (target: ‚â•2)"
          echo "Messages Sent: $TOTAL_SENT (target: ‚â•3000)"  # 64Hz √ó 30s √ó 3 peers √ó 0.8 efficiency
          echo ""
          for i in $(seq 1 $NUM_PEERS); do
              eval "echo \"Peer $i: \$P${i}_CONN connections, \$P${i}_SENT sent\""
          done

          if [ $TOTAL_CONN -ge 2 ] && [ $TOTAL_SENT -ge 3000 ]; then
              echo ""
              echo "‚úÖ MULTI-PEER TEST PASSED!"
              echo "‚úÖ Multiple Godot peers successfully communicate via Zenoh router in CI/CD"
              echo "‚úÖ Distributed peer-to-peer networking validated automatically"
              exit 0
          else
              echo ""
              echo "‚ùå MULTI-PEER TEST FAILED!"
              echo "‚ùå Insufficient peer communication in automated environment"
              echo ""
              echo "üîç Debug logs:"
              for i in $(seq 1 $NUM_PEERS); do
                  echo "Peer $i:"; grep -E "(ERROR|FAILED|SERVER|CLIENT|SENT)" test_logs/peer$i.log | head -3
              done
              exit 1
          fi
          MULTIEOF

          chmod +x multi_peer_test.sh
          ./multi_peer_test.sh
